
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyVue</title>
    <link rel="shortcut icon" href="Assets/images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

</head>
<body>
    <div class="skyvue">
        <h1>SkyVue</h1>
        <p>Your Weather Companion</p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="../assets/images/search.png" alt="Weather search"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="../assets/images/rain.png" class="weather-icon" alt="Weather icon">
            <h1 class="temperature">25°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="../assets/images/humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../assets/images/wind.png" alt="Wind icon">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
  <p>Weather data by <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap</a></p>
  <div class="footer-socials">
    <a href="https://github.com/Ceeddy" target="_blank" rel="noopener" title="GitHub"><i class="fa-brands fa-github"></i></a>
    <a href="https://x.com/ceeddy492" target="_blank" rel="noopener" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
  </div>
  <p>© <span id="year"></span> SkyVue Weather</p>
</footer>

    <script>

        const apikey = "83e3e44ea7728109cfb6159d39972851";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?appid=" + apikey + "&units=metric&q=";

        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const weathericon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiurl + city);
            if(response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            }
            else{var data = await response.json();
           

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main == "Clouds") {
                weathericon.src = "/assets/images/clouds.png";
            } else if(data.weather[0].main == "Clear") {
                weathericon.src = "/assets/images/clear.png";
            } else if(data.weather[0].main == "Rain") {
                weathericon.src = "/assets/images/rain.png";
            } else if(data.weather[0].main == "Drizzle") {
                weathericon.src = "/assets/images/drizzle.png";
            } else if(data.weather[0].main == "Mist") {
                weathericon.src = "/assets/images/mist.png";
            } else if(data.weather[0].main == "Snow") {
                weathericon.src = "/assets/images/snow.png";
            } else {
                weathericon.src = "/assets/images/cloud.png";
            }
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
            
        }

        searchbtn.addEventListener("click", () => {
            checkWeather(searchbox.value);
        });
    


    </script>
    <script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
